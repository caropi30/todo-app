<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="AplicaciÃ³n To Do App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Todo app</title>
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main class="container">
      <div class="mainContainer">
        <section class="title">
          <h1 class="titleTxt m-2">TODO</h1>
          <button class="btn" type="button" id="btnThemeChange">
            <figure class="title-img">
              <img src="images/icon-moon.svg" alt="Cambiar a tema claro" />
            </figure>
          </button>
        </section>

        <form class="taskRecord input-group p-2" action="">
          <div class="input-group mb-3">
            <input
              id="taskInput"
              type="text"
              class="form-control"
              placeholder="Ingresar tarea..."
              aria-label="Ingresar tarea..."
              aria-describedby="button-addon2"
            />
            <button class="btn btnSaveTask" type="button" id="btnSave">
              Guardar
            </button>
          </div>
        </form>

        <section tasks>
          <div class="card m-2">
            <ul id="taskUl" class="list-group list-group-flush p-2"></ul>

            <div
              class="card-footer tasks-Footer d-flex justify-content-between align-items-baseline"
            >
              <div class="tasksFooter d-flex p-2">
                <p class="me-2" id="counter">0</p>
                <p class="">items left</p>
              </div>

              <div class="tasks-Footer--clear">
                <input
                  type="button"
                  value="Eliminar completados"
                  id="btnClearCompletedTasks"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="js/script.js"></script>
    <!--Popper  Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
